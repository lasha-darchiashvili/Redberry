<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="firstwrapper">
      <div class="leftpage">
        <header class="header">
          <img src="./pictures/Vector.png" alt="chesslogo" class="chesslogo" />
          <h1 class="pagetitle">Redberry Knight Cup</h1>
        </header>

        <section class="section">
          <img
            src="./pictures/unsplash_27LH_0jXKYI.png"
            alt=""
            class="mainimg"
          />
          <div class="secondpg-leftpagecontent">
            <p class="secondpg-firstquote">
              <i>"WHEN YOU SEE A GOOD MOVE, LOOK FOR A BETTER ONE."</i>
            </p>
            <p class="secondpg-secondquote"><i>-EMANUEL LASKER</i></p>
          </div>
        </section>
      </div>
      <div class="secondpg-rightpage rightpage">
        <p class="secondpg right-header">Start Creating Your Account</p>
        <div class="form-counter">
          <div class="info-block-wrapper">
            <div class="info block">1</div>
            <p class="info-text">Personal Information</p>
          </div>

          <div class="line"></div>

          <div class="exp-block-wrapper">
            <div class="exp block">2</div>
            <p class="exp-text">Chess experience</p>
          </div>
        </div>

        <form action="" class="form-container">
          <p class="pers-inf">Personal Information</p>
          <p class="basic-inf">This Is Basic Information Fields</p>
          <div class="input-field">
            <input id="username" type="text" class="username" />
            <!-- <label for="username" class="inputlabel">Name</label> -->
          </div>
          <div class="input-field">
            <input id="email" type="email" class="email" />
            <!-- <label for="email" class="inputlabel">Emal adress</label> -->
          </div>
          <div class="input-field">
            <input id="tel" type="tel" class="tel" />
            <!-- <label for="tel" class="inputlabel">Phone number</label> -->
          </div>
          <div class="input-field">
            <input id="date" type="date" class="date" placeholder="" />
            <!-- <label for="date" class="inputlabel">Date of birth</label> -->
          </div>
        </form>
      </div>
    </div>

    <script src="sxcript.js"></script>
  </body>
</html>
